        // w:å–®å­—, pho:éŸ³æ¨™, t:è©æ€§, m:ä¸­æ–‡, s:è‹±æ–‡ä¾‹å¥, sc:ä¸­æ–‡ä¾‹å¥

        // é–‹å§‹é—œå¡

            // é›£åº¦æ›²ç·š
            STATE.range = 2 + Math.floor(lv/3);
            
            // æ¸…ç©ºç•«é¢
            dom.grid.innerHTML = '';
            dom.item.innerHTML = '';
            dom.obj.innerHTML = '';
            dom.ent.innerHTML = '';
            bombs = []; enemies = []; map = [];

            // ç”Ÿæˆåœ°åœ–
            for(let y=0; y<GRID; y++) {
                let row = [];
                for(let x=0; x<GRID; x++) {
                    const el = document.createElement('div');
                    el.className = 'cell';
                    el.style.left = (x*TILE)+'%'; 
                    el.style.top = (y*TILE)+'%';
                    el.id = `c-${x}-${y}`;
                    
                    if(x===0||x===GRID-1||y===0||y===GRID-1||(x%2===0&&y%2===0)) {
                        row.push(1); el.classList.add('wall');
                    } else if(x<3&&y<3) {
                        row.push(0);
                    } else {
                        // ç£šå¡Šæ©Ÿç‡éš¨ç­‰ç´šæå‡
                        if(Math.random() < Math.min(0.3 + lv*0.05, 0.7)) {
                            row.push(2); el.classList.add('brick');
                        } else {
                            row.push(0);
                        }

                    dom.grid.appendChild(el);
                }
                map.push(row);
            }

            // è—å¯¶ (é‘°åŒ™èˆ‡é–€)
            let bricks = [];
            for(let y=0; y<GRID; y++) for(let x=0; x<GRID; x++) if(map[y][x]===2) bricks.push({x,y});
            
            if(bricks.length > 2) {
                let k = bricks.splice(Math.floor(Math.random()*bricks.length), 1)[0];
                map[k.y][k.x] = -4; // Key
                let d = bricks.splice(Math.floor(Math.random()*bricks.length), 1)[0];
                map[d.y][d.x] = -3; // Door
            }

            // ç”Ÿæˆæ•µäºº
            const enemyTypes = ['ğŸ¦ ','ğŸ•·ï¸','ğŸ‘º','ğŸ‘»','ğŸ’€'];
            const count = 2 + Math.floor(lv/2);
            for(let i=0; i<count; i++) {
                let x,y;
                do { x=Math.floor(Math.random()*GRID); y=Math.floor(Math.random()*GRID); } 
                while(map[y][x]!==0 || (x<5&&y<5));

        function loop() {

        // ç©å®¶ç§»å‹•
        let cd = 0;
        function movePlayer() {
            if(cd>0) { cd--; return; }
            let dx=0, dy=0;
            if(input.u) dy=-1; else if(input.d) dy=1; else if(input.l) dx=-1; else if(input.r) dx=1;
            
            if(dx||dy) {
                let nx=player.gx+dx, ny=player.gy+dy;
                // ç¢°æ’æª¢æ¸¬
                if(nx<0||nx>=GRID||ny<0||ny>=GRID) return;
                let cell = map[ny][nx];
                // ç‚¸å½ˆä¸å¯ç©¿è¶Š (é™¤éå‰›æ”¾ä¸‹)
                let bomb = bombs.find(b => b.x===nx && b.y===ny && !b.pass);
                
                if((cell<=0 || cell===3 || cell===4) && !bomb) {
                    player.gx = nx; player.gy = ny;
                    updatePlayer();
                    checkItem();
                    cd = 6; // ç§»å‹•é€Ÿåº¦
                    
                    // é›¢é–‹ç‚¸å½ˆå¾Œè®Šå¯¦é«”
                    bombs.forEach(b => { if(b.x!==player.gx || b.y!==player.gy) b.pass=false; });
                }
            }
        }
        function updatePlayer() {
            dom.player.style.left = (player.gx*TILE)+'%';
            dom.player.style.top = (player.gy*TILE)+'%';
        }

        // æ•µäººAI
        function moveEnemies() {
            enemies.forEach(e => {
                if(e.x===player.gx && e.y===player.gy) hitPlayer();
                if(e.timer>0) { e.timer--; return; }
                e.timer = e.speed;
                
                const dirs = [[0,1],[0,-1],[1,0],[-1,0]];
                let moved = false, tries = 0;
                while(!moved && tries<4) {
                    let d = dirs[Math.floor(Math.random()*4)];
                    let nx=e.x+d[0], ny=e.y+d[1];
                    if(nx>=0 && nx<GRID && ny>=0 && ny<GRID) {
                        let cell = map[ny][nx];
                        let bomb = bombs.find(b => b.x===nx && b.y===ny);
                        if(cell<=0 && !bomb) { // åªèƒ½èµ°ç©ºåœ°
                            e.x = nx; e.y = ny;
                            e.el.style.left = (e.x*TILE)+'%'; e.el.style.top = (e.y*TILE)+'%';
                            moved = true;
                        }
                    }
                    tries++;
                }
                if(e.x===player.gx && e.y===player.gy) hitPlayer();
            });
        }

        function hitPlayer() {
            STATE.hp--; updateHUD();
            if(STATE.hp<=0) { alert('Game Over! é‡æ–°æŒ‘æˆ°'); startLevel(STATE.lv); STATE.hp=3; updateHUD(); }
            else { player.gx=1; player.gy=1; updatePlayer(); }
        }

            let c = map[player.gy][player.gx];

                STATE.key=1; map[player.gy][player.gx]=0;

                if(item) item.remove();
                updateHUD();

            }
        }

        function placeBomb() {
            if(STATE.pause) return;

                // æç¤ºæ²’å½ˆè—¥
                let btn = document.getElementById('reload-btn');
                btn.style.background = 'red'; setTimeout(()=>btn.style.background='#0984e3', 200);
                return;

            if(bombs.find(b=>b.x===player.gx && b.y===player.gy)) return;

            // æ ¹æ“šæ‚¨çš„éœ€æ±‚ï¼šæ”¾äº†ç‚¸å½ˆå¾Œ3-5ç§’çˆ†ç‚¸ï¼Œè®“æ‚¨æœ‰æ™‚é–“è·‘ã€‚
            bombs.push({ x:player.gx, y:player.gy, el:el, tick:180, pass:true }); // 180 frames ~= 3s
            // è§¸ç™¼ç­”é¡Œ (ä¸è£œçµ¦å½ˆè—¥ï¼Œç´”ç²¹å­¸ç¿’)
            triggerQuiz(null, false);

        function updateBombs() {
            for(let i=bombs.length-1; i>=0; i--) {
                let b = bombs[i];
                if(!STATE.pause) b.tick--; // æš«åœæ™‚ç‚¸å½ˆä¸å€’æ•¸
                if(b.tick <= 0) {
                    explode(b);
                    bombs.splice(i, 1);
                }
            }
        }

        function explode(b) {
            b.el.remove();
            let hits = [{x:b.x, y:b.y}];
            const dirs = [[0,1],[0,-1],[1,0],[-1,0]];
            
            dirs.forEach(d => {
                for(let i=1; i<=STATE.range; i++) {
                    let nx=b.x+d[0]*i, ny=b.y+d[1]*i;
                    if(nx<0||nx>=GRID||ny<0||ny>=GRID) break;
                    if(map[ny][nx]===1) break; // ç¡¬ç‰†
                    hits.push({x:nx, y:ny});
                    if(map[ny][nx]===2 || map[ny][nx]<0) { // ç£šå¡Š
                        breakBrick(nx, ny); break; 
                    }
                }
            });

            hits.forEach(h => {
                const f = document.createElement('div');
                f.className = 'fire';
                f.style.left = (h.x*TILE)+'%'; f.style.top = (h.y*TILE)+'%';
                dom.obj.appendChild(f);
                setTimeout(()=>f.remove(), 500);
                
                if(player.gx===h.x && player.gy===h.y) hitPlayer();
                for(let i=enemies.length-1; i>=0; i--) {

                    }
                }
            });
        }

        function breakBrick(x, y) {
            const el = document.getElementById(`c-${x}-${y}`);
            el.className = 'cell'; // remove brick
            if(map[y][x]===-4) { // Key
                map[y][x]=4; 
                const item = document.createElement('div'); 
                item.className='cell key'; item.innerText='ğŸ”‘'; item.id=`item-${x}-${y}`;
                item.style.left=(x*TILE)+'%'; item.style.top=(y*TILE)+'%';
                dom.item.appendChild(item);
            } else if(map[y][x]===-3) { // Door
                map[y][x]=3; el.classList.add('door'); el.innerText='ğŸšª';
            } else {
                map[y][x]=0;
            }
        }

        // --- ç­”é¡Œç³»çµ± (Earn Ammo) ---
        // è§¸ç™¼ï¼šé»æ“Š HUD ä¸Šçš„æŒ‰éˆ• (isRefill=true)ï¼Œæˆ–æ˜¯æ”¾ç½®ç‚¸å½ˆæ™‚è§¸ç™¼ (isRefill=false)
        function triggerQuiz(bomb, isRefill=false) {
            STATE.pause = true;
            curBomb = bomb; // if any
            dom.quiz.style.display = 'flex';
            
            // Random Question
            const q = DB[Math.floor(Math.random() * DB.length)];
            curQ = q;
            
            dom.q.w.innerText = q.w;
            dom.q.p.innerText = q.pho;
            dom.q.t.innerText = q.t;
            dom.q.s.innerText = q.s;
            dom.q.sc.innerText = q.sc;
            dom.q.sc.style.display = 'none'; // Hide CN

            // Options
            let opts = [q.m];
            while(opts.length<4) {
                let r = DB[Math.floor(Math.random()*DB.length)].m;
                if(!opts.includes(r)) opts.push(r);
            }
            opts.sort(()=>Math.random()-0.5);
            
            dom.q.box.innerHTML = '';
            opts.forEach(o => {
                const btn = document.createElement('div');
                btn.className = 'opt-btn'; btn.innerText = o;
                btn.onclick = () => checkAns(o, btn, isRefill);
                dom.q.box.appendChild(btn);
            });
            
            speak('word');
        }

        function checkAns(ans, btn, isRefill) {
            if(ans === curQ.m) {
                btn.classList.add('correct');
                dom.q.sc.style.display = 'block'; // Show CN
                speak('sent'); // Auto play sentence
                
                if(isRefill) { STATE.ammo += 3; updateHUD(); }
                
                setTimeout(() => {
                    dom.quiz.style.display = 'none';
                    STATE.pause = false;
                    // if bomb based quiz, resume bomb here
                }, 2000); // åœç•™ä¹…ä¸€é»çœ‹ä¾‹å¥
            } else {
                btn.classList.add('wrong');
                speakText("Try again");
            }
        }

        // TTS
        function speak(type) {
            window.speechSynthesis.cancel();
            let txt = (type==='word') ? curQ.w : curQ.s;
            const u = new SpeechSynthesisUtterance(txt);
            u.lang = 'en-US';
            window.speechSynthesis.speak(u);
        }
        function speakText(txt) {
            const u = new SpeechSynthesisUtterance(txt);
            u.lang = 'en-US'; window.speechSynthesis.speak(u);
        }

        function updateHUD() {
            dom.hud.hp.innerText = STATE.hp;
            dom.hud.lv.innerText = STATE.lv;
            dom.hud.key.innerText = STATE.key;
            dom.hud.ammo.innerText = STATE.ammo;
        }

        // Inputs
        window.onkeydown=e=>{if(e.key.includes('Arrow')) input[e.key[5].toLowerCase()]=true; if(e.key==' ') placeBomb();}
        window.onkeyup=e=>{if(e.key.includes('Arrow')) input[e.key[5].toLowerCase()]=false;}

        init();
    </script>
