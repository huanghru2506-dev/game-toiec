            // æª¢æŸ¥è…³ä¸‹æ˜¯å¦å·²æœ‰ç‚¸å½ˆ
            if(entities.find(e => e.type === 'bomb' && e.x === player.x && e.y === player.y)) {
                return;
            }

            // æ”¾ç½®ç‚¸å½ˆ
            STATE.ammo--;
            updateHUD();
            
            const el = document.createElement('div');
            el.className = 'bomb';
            el.style.left = (player.x * 6.66) + '%';
            el.style.top = (player.y * 6.66) + '%';
            bombLayer.appendChild(el);
            
            entities.push({
                type: 'bomb',
                x: player.x,
                y: player.y,
                el: el,
                startTime: Date.now(),
                walkable: true // å‰›æ”¾ä¸‹æ™‚å¯ä»¥ç©¿è¶Š
            });
        }

        // æ›´æ–°ç‚¸å½ˆå€’æ•¸
        function updateBombs() {
            const now = Date.now();
            
            for(let i = entities.length - 1; i >= 0; i--) {
                let e = entities[i];
                if(e.type === 'bomb') {
                    let elapsed = now - e.startTime;
                    
                    // å¿«çˆ†ç‚¸äº†ï¼Œè®Šç´…é–ƒçˆ
                    if(elapsed > 2000) {
                        e.el.classList.add('critical');
                    }

                    // 3ç§’å¾Œçˆ†ç‚¸
                    if(elapsed > 3000) {
                        explode(e);
                        entities.splice(i, 1);
                    }
                }
            }
        }

        // ç‚¸å½ˆçˆ†ç‚¸
        function explode(bomb) {
            bomb.el.remove();
            
            let hits = [{x: bomb.x, y: bomb.y}]; // çˆ†ç‚¸ä¸­å¿ƒ
            const dirs = [[0, 1], [0, -1], [1, 0], [-1, 0]];
            
            // è¨ˆç®—å››å€‹æ–¹å‘çš„ç«ç„°
            dirs.forEach(d => {
                for(let i = 1; i <= STATE.range; i++) {
                    let nx = bomb.x + d[0] * i;
                    let ny = bomb.y + d[1] * i;
                    
                    if(nx < 0 || nx >= GRID || ny < 0 || ny >= GRID) break;
                    if(map[ny][nx] === 1) break; // ç¡¬ç‰†æ“‹ä½

                    hits.push({x: nx, y: ny});

                    // ç‚¸åˆ°ç£šå¡Šå°±åœæ­¢
                    if(map[ny][nx] === 2 || map[ny][nx] < 0) {
                        breakBrick(nx, ny);
                        break;
                    }
                }
            });

            // ç”¢ç”Ÿç«ç„°ç‰¹æ•ˆèˆ‡å‚·å®³åˆ¤å®š
            hits.forEach(h => {
                const fire = document.createElement('div');
                fire.className = 'fire';
                fire.style.left = (h.x * 6.66) + '%';
                fire.style.top = (h.y * 6.66) + '%';
                bombLayer.appendChild(fire);
                setTimeout(() => fire.remove(), 500);

                // ç‚¸åˆ°ç©å®¶
                if(player.x === h.x && player.y === h.y) {
                    hurtPlayer();
                }
                
                // ç‚¸åˆ°æ•µäºº
                for(let i = entities.length - 1; i >= 0; i--) {
                    let e = entities[i];
                    if(e.type === 'enemy' && e.x === h.x && e.y === h.y) {
                        e.el.remove();
                        entities.splice(i, 1);
                    }
                }
            });
        }

        // ç‚¸ç£šå¡Š
        function breakBrick(x, y) {
            const el = document.getElementById(`c-${x}-${y}`);
            el.className = 'cell'; // ç§»é™¤ç£šå¡Šæ¨£å¼
            
            if(map[y][x] === -4) {
                // éš±è—çš„é‘°åŒ™
                map[y][x] = 4;
                const item = document.createElement('div');
                item.className = 'cell key';
                item.innerText = 'ğŸ”‘';
                item.id = `item-${x}-${y}`;
                item.style.left = (x * 6.66) + '%';
                item.style.top = (y * 6.66) + '%';
                itemLayer.appendChild(item);
            } else if(map[y][x] === -3) {
                // éš±è—çš„é–€
                map[y][x] = 3;
                el.classList.add('door');
                el.innerText = 'ğŸšª';
            } else {
                map[y][x] = 0; // è®Šæˆç©ºåœ°
            }
        }

        // æª¢æŸ¥æ˜¯å¦æ’¿åˆ°ç‰©å“
        function checkItem() {
            let cell = map[player.y][player.x];
            
            if(cell === 4) {
                // æ’¿åˆ°é‘°åŒ™
                STATE.key = 1;
                map[player.y][player.x] = 0;
                document.getElementById(`item-${player.x}-${player.y}`).remove();
                updateHUD();
            } else if(cell === 3) {
                // åˆ°é”é–€å£
                if(STATE.key) {
                    alert('ğŸ‰ éé—œï¼é€²å…¥ä¸‹ä¸€é—œ');
                    startLevel(STATE.lv + 1);
                } else {
                    alert('ğŸ”’ éœ€è¦é‘°åŒ™æ‰èƒ½é–‹é–€ï¼');
                }
            }
        }

        // ==========================================
        // ç­”é¡Œç³»çµ±ï¼ˆè³ºç‚¸å½ˆï¼‰
        // ==========================================
        function openQuiz() {
            STATE.paused = true;
            document.getElementById('quiz-modal').style.display = 'flex';
            
            // éš¨æ©Ÿé¸é¡Œ
            const q = DB[Math.floor(Math.random() * DB.length)];
            currentQ = q;
            
            document.getElementById('q-w').innerText = q.w;
            document.getElementById('q-p').innerText = q.pho;
            document.getElementById('q-t').innerText = q.t;
            document.getElementById('q-s').innerText = q.s;
            
            // ç”Ÿæˆé¸é …ï¼ˆ1æ­£ç¢º + 3éŒ¯èª¤ï¼‰
            let options = [q.m];
            while(options.length < 4) {
                let wrong = DB[Math.floor(Math.random() * DB.length)].m;
                if(!options.includes(wrong)) {
                    options.push(wrong);
                }
            }
            options.sort(() => Math.random() - 0.5); // æ´—ç‰Œ
            
            const box = document.getElementById('opt-box');
            box.innerHTML = '';
            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'opt-btn';
                btn.innerText = opt;
                btn.onclick = () => answer(opt, btn);
                box.appendChild(btn);
            });
            
            speak();
        }

        function answer(ans, btn) {
            if(ans === currentQ.m) {
                // ç­”å°
                btn.classList.add('correct');
                STATE.ammo += 3; // çå‹µ3é¡†ç‚¸å½ˆ
                updateHUD();
                speak();
                setTimeout(() => {
                    document.getElementById('quiz-modal').style.display = 'none';
                    STATE.paused = false;
                }, 800);
            } else {
                // ç­”éŒ¯
                btn.classList.add('wrong');
                speak("Try again");
            }
        }

        // ==========================================
        // å·¥å…·å‡½æ•¸
        // ==========================================
        function updateHUD() {
            document.getElementById('ui-hp').innerText = STATE.hp;
            document.getElementById('ui-lv').innerText = STATE.lv;
            document.getElementById('ui-key').innerText = STATE.key;
            document.getElementById('ui-ammo').innerText = STATE.ammo;
        }

        function speak(txt) {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(txt || document.getElementById('q-w').innerText);
            utterance.lang = 'en-US';
            window.speechSynthesis.speak(utterance);
        }

        // éµç›¤æ”¯æ´ï¼ˆé›»è…¦ç‰ˆï¼‰
        window.addEventListener('keydown', e => {
            if(['ArrowUp', 'w', 'W'].includes(e.key)) input.u = true;
            if(['ArrowDown', 's', 'S'].includes(e.key)) input.d = true;
            if(['ArrowLeft', 'a', 'A'].includes(e.key)) input.l = true;
            if(['ArrowRight', 'd', 'D'].includes(e.key)) input.r = true;
            if(e.key === ' ') {
                e.preventDefault();
                placeBomb();
            }
        });

        window.addEventListener('keyup', e => {
            if(['ArrowUp', 'w', 'W'].includes(e.key)) input.u = false;
            if(['ArrowDown', 's', 'S'].includes(e.key)) input.d = false;
            if(['ArrowLeft', 'a', 'A'].includes(e.key)) input.l = false;
            if(['ArrowRight', 'd', 'D'].includes(e.key)) input.r = false;
        });

        // å•Ÿå‹•éŠæˆ²
        init();

    </script>
