        // --- 2. æ ¸å¿ƒè®Šæ•¸èˆ‡åˆå§‹åŒ– ---
        let cards = [];
        let currentCard = null;
        let learnedCount = 0;
        let isFlipped = false;

        // ç¢ºä¿ DOM è¼‰å…¥å¾ŒåŸ·è¡Œ
        window.addEventListener('DOMContentLoaded', () => {
            try {
                parseData();
                loadProgress();
                updateUI();
                nextCard();
            } catch(e) {
                document.getElementById('error-log').innerText = "å•Ÿå‹•å¤±æ•—: " + e.message;
                document.getElementById('error-log').style.display = 'block';
            }
        });

        // --- 3. è³‡æ–™è§£æ (é˜²å‘†) ---
        function parseData() {
            cards = RAW_DATA.map(line => {
                const p = line.split('|');
                if(p.length < 5) return null;
                // è§£æä¾‹å¥
                const sentsRaw = p[5] ? p[5].split('^') : [];
                let sents = [];
                for(let i=0; i<sentsRaw.length; i+=2) {
                    if(sentsRaw[i+1]) sents.push({en: sentsRaw[i], cn: sentsRaw[i+1]});
                }
                return {
                    id: p[1], // å–®å­—ç•¶ID
                    icon: p[0], word: p[1], pho: p[2], type: p[3], mean: p[4],
                    sentences: sents, status: 'new'
                };
            }).filter(c => c !== null);
        }

        // --- 4. éŠæˆ²é‚è¼¯ ---
        function nextCard() {
            // æŒ‘é¸æœªå­¸æœƒçš„
            const pool = cards.filter(c => c.status !== 'mastered');
            
            if (pool.length === 0) {
                if(confirm("æ­å–œï¼å…¨éƒ¨å–®å­—éƒ½ç†Ÿè¨˜äº†ï¼è¦é‡ç½®é€²åº¦å—ï¼Ÿ")) {
                    localStorage.clear();
                    location.reload();
                }
                return;
            }

            // éš¨æ©Ÿé¸å­—
            currentCard = pool[Math.floor(Math.random() * pool.length)];
            renderCard(currentCard);
        }

        function renderCard(c) {
            // é‡ç½®ç¿»é¢
            isFlipped = false;
            document.getElementById('card').classList.remove('flipped');
            document.body.classList.remove('flipped-mode');

            // å¡«æ­£é¢
            document.getElementById('f-icon').innerText = c.icon;
            document.getElementById('f-word').innerText = c.word;
            document.getElementById('f-pho').innerText = c.pho;

            // å¡«èƒŒé¢
            document.getElementById('b-word').innerText = c.word;
            document.getElementById('b-pho').innerText = c.pho;
            document.getElementById('b-type').innerText = c.type;
            document.getElementById('b-mean').innerText = c.mean;

            // å¡«ä¾‹å¥
            const list = document.getElementById('sent-list');
            list.innerHTML = '';
            if(c.sentences.length > 0) {
                c.sentences.forEach(s => {
                    list.innerHTML += `
                        <div class="col-box">
                            <div class="col-en">${s.en}</div>
                            <div class="col-cn">${s.cn}</div>
                        </div>
                    `;
                });
            } else {
                list.innerHTML = '<div style="color:#aaa; padding:10px;">æš«ç„¡ä¾‹å¥</div>';
            }

            // è‡ªå‹•æœ—è®€å–®å­— (æ­£é¢)
            setTimeout(() => speak('word'), 300);
        }

        function flipCard() {
            if(isFlipped) return;
            isFlipped = true;
            document.getElementById('card').classList.add('flipped');
            document.body.classList.add('flipped-mode');
        }

        function handleResult(isMastered) {
            if (!currentCard) return;
            if (isMastered) {
                currentCard.status = 'mastered';
                learnedCount++;
            } else {
                currentCard.status = 'learning';
            }
            saveProgress();
            updateUI();
            setTimeout(nextCard, 250);
        }

        // --- 5. èªéŸ³åŠŸèƒ½ ---
        function speak(type) {
            window.speechSynthesis.cancel();
            let txt = "";
            if (type === 'word') txt = currentCard.word;
            else if (type === 'sent') {
                currentCard.sentences.forEach(s => txt += s.en + ". ");
            }
            const u = new SpeechSynthesisUtterance(txt);
            u.lang = 'en-US';
            window.speechSynthesis.speak(u);
        }

        // --- 6. ä»‹é¢æ›´æ–°èˆ‡å­˜æª” ---
        function updateUI() {
            const total = cards.length;
            const remaining = total - learnedCount;
            const pct = Math.floor((learnedCount / total) * 100);
            
            document.getElementById('txt-left').innerText = `å¾…å­¸: ${remaining}`;
            document.getElementById('txt-done').innerText = `ç†Ÿè¨˜: ${learnedCount}`;
            document.getElementById('progress-fill').style.width = pct + "%";
        }

        function saveProgress() {
            const data = { masteredIds: cards.filter(c => c.status === 'mastered').map(c => c.id) };
            localStorage.setItem('toeic_flashcard_v14', JSON.stringify(data));
        }

        function loadProgress() {
            const saveStr = localStorage.getItem('toeic_flashcard_v14');
            if (saveStr) {
                const data = JSON.parse(saveStr);
                const ids = data.masteredIds || [];
                cards.forEach(c => { if (ids.includes(c.id)) c.status = 'mastered'; });
                learnedCount = ids.length;
            }
        }
    </script>
